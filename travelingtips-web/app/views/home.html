<div ng-include="'/views/header.html'"></div>

<div class="container-fluid" ng-controller="HomeController">
    <div class="row">
        <div class="col-sm-6" contenteditable="false">
            <div class="panel panel-default target homePanel">
                <div class="panel-heading" contenteditable="false">Buscador de viajes</div>
                <h5>Ingresa algun lugar al que quieras ir y mira lo que hicieron otros</h5>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Proba con: Londres" ng-model="wordsInTitle">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="findTravelsFromInput()"><span class="glyphicon glyphicon-search"></span></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default target homePanel">
                <div class="panel-heading" contenteditable="false">Buscador por lugares</div>
                <h5>Marca un punto que te interese en el mapa y mira quienes pasaron por ahi </h5>
                <div class="panel-body">
                    <input id="pac-input" class="controls" type="text" placeholder="Busca un lugar para marcar">
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <div class="col-sm-5" contenteditable="false">
            <div class="panel panel-default target homePanel" ng-show="foundTravels.length > 0">
                <div class="panel-heading" contenteditable="false">Viajes encontrados: </div>
                <div class="panel-body">
                    <div ng-repeat="travel in foundTravels">
                        <div class="col-md-4">
                            <a ui-sref="viewTravel({id: travel.id})">
                                <div class="thumbnail">
                                    <div class="caption">
                                        <h3>{{travel.title}}</h3>
                                        <p>{{travel.summary}}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
