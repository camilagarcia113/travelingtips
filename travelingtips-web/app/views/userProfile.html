<div ng-include="'/views/header.html'"></div>

<div ng-controller="UserController">
  <div class="container-fluid">
    <div class="row">
      <br>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="portlet light profile-sidebar-portlet bordered">
          <div class="profile-userpic">
            <img src="{{userPhoto}}" class="img-responsive" alt="">
          </div>
          <div class="profile-usertitle">
            <div class="profile-usertitle-name">{{userName}}</div>
          </div>
          <div class="profile-userbuttons">
            <button ng-show="!isOwnerOfProfile" type="button" class="btn">Seguir</button>
            <button ng-show="!isOwnerOfProfile" type="button" class="btn"><span class="glyphicon glyphicon-envelope"></span></button>
            <a ui-sref="createMap"><button ng-show="isOwnerOfProfile" type="button" class="btn">Crear Viaje</button></a>
          </div>
          <div class="profile-usermenu">
            <ul class="list-group">
              <li class="list-group-item text-right"><span class="pull-left"><strong>Viajes</strong></span>{{travelsSize}}</li>
              <li class="list-group-item text-right"><span class="pull-left"><strong>Seguidores</strong></span> 125</li>
              <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
            </ul>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading"><strong>Acerca de {{shortUserName}}</strong></div>
            <div class="panel-body">
              Amo viajar, estar con amigos y conocer lugares nuevos! Espero que te sirvan de guia mis viajes.
            </div>
          </div>
        </div>
      </div>

      <!--Columna grande-->
      <div class="col-sm-9" contenteditable="false">
        <div class="panel panel-default target">
          <div class="panel-heading" contenteditable="false">Viajes realizados</div>
          <div class="panel-body">
            <div ng-repeat="travel in travels">
              <div class="col-md-4">
                <div class="thumbnail" ng-click="viewTravel(travel)">
                  <img alt="300x200" src="http://lorempixel.com/600/200/city">
                  <div class="caption">
                    <h3>{{travel.title}}</h3>
                    <p>{{travel.summary}}</p>
                  </div>
                </div>
                <div class="btnCrudProfile">
                  <button ng-show="isOwnerOfProfile" ng-click="getTravel(travel.title)" type="button" class="btn"><span class="glyphicon glyphicon-pencil"></span></button>
                  <button ng-show="isOwnerOfProfile" ng-click="deleteTravel(travel)" type="button" class="btn"><span class="glyphicon glyphicon-trash"></span></button>
                </div>
              </div>
            </div>              
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
